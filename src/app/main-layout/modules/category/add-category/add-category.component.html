<div fxLayout="column" class="p-3">
    <div>
        <mat-card-header>
            <mat-card-title class="head">Add Category</mat-card-title>
        </mat-card-header>
        <button mat-raised-button class="button" (click)="viewCategory()">View Category</button>
    </div>
    <div>
        <mat-card class="mat-card-form">
            <div>
                <mat-card-header>
                    <mat-card-title class="mat-card-title1">New Category</mat-card-title>
                </mat-card-header>
                <mat-hint>Give your category a name</mat-hint>
                <mat-card-content>
                    <label>Name</label>
                    <mat-form-field appearance="outline" floatLabel="always">
                        <input matInput [(ngModel)] = "categoryName"  class="place-holder-center" autocomplete="off">
                    </mat-form-field>
                    <button class="btn-base submit-btn" (click)="saveCategory()">Save</button>
                    <button class="btn-base cancel-btn" (click)="cancel()">Cancel</button>
                </mat-card-content>
            </div>
        </mat-card>
    </div>
</div>
