
<div class="dataTable">
  <div class="mt-2">
    <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutGap="20">
      <div fxFlex="50" fxLayoutAlign="start center" >
        <mat-card-header>
          <mat-card-title class="head">View Scheme</mat-card-title>
        </mat-card-header>
      </div>
      <div fxFlex="50" fxLayoutAlign="end center" fxLayoutGap="5" fxLayoutAlign.xs="center center"  fxLayoutAlign.sm="space-evenly center" class="btns">
        <div>
          <button mat-raised-button class="button" (click)="viewScheme()">Add Scheme</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-12">
     
    <div class="p-3">
      <mat-card>
        <div class="example-container mat-elevation-z8">
          <mat-card-title class="table_title">Scheme List</mat-card-title>
              <table mat-table [dataSource]="dataSource">

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef class="table-header"> No. </th>
                  <td mat-cell *matCellDef="let element let i = index"> {{i+1}}</td>
                </ng-container>

                <!--Category Name Column -->
                <ng-container matColumnDef="schemeName">
                  <th mat-header-cell *matHeaderCellDef class="table-header">Scheme Name</th>
                  <td mat-cell *matCellDef="let element"> {{element.schemeName}} </td>
                </ng-container>

                <!--Created By Column -->
                <ng-container matColumnDef="totalAmount">
                  <th mat-header-cell *matHeaderCellDef class="table-header">Amount</th>
                  <td mat-cell *matCellDef="let element">{{element.totalAmount}}</td>
                </ng-container>

                <!--Posted On Column -->
                <ng-container matColumnDef="totalMembers">
                  <th mat-header-cell *matHeaderCellDef class="table-header">Total Members</th>
                  <td mat-cell *matCellDef="let element"> {{element.totalMembers}} </td>
                </ng-container>

                <ng-container matColumnDef="calenderType">
                  <th mat-header-cell *matHeaderCellDef class="table-header">Calender Type</th>
                  <td mat-cell *matCellDef="let element"> {{element.calenderType}} </td>
                </ng-container>

                <ng-container matColumnDef="startDate">
                  <th mat-header-cell *matHeaderCellDef class="table-header">Start Date</th>
                  <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef class="table-header" style="text-align: center"> Action </th>
                  <td mat-cell *matCellDef="let element" class="column-container"
                    style="text-align: center; color: hsla(210, 95%, 57%, 0.933)">
                    <button mat-icon-button matTooltip="Click to publish" class="iconbutton" (click)="edit(element.id)">
                      <mat-icon aria-label="publish" title="Publish">near_me</mat-icon>
                    </button>
    
                    <button mat-icon-button matTooltip="Click to Add Member" class="iconbutton" >
                      <mat-icon aria-label="addMember" title="addMember" (click)="edit(element.id)">add_circle_outline</mat-icon>
                    </button>

                    <button mat-icon-button matTooltip="Click to Edit"  class="iconbutton" (click)="edit(element.id)">
                      <mat-icon aria-label="Edit" title="Edit">edit</mat-icon>
                    </button>
                  
                    <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn"
                      (click)="(element.id)">
                      <mat-icon aria-label="Delete" title="Delete">delete</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <div class="no-records-text mt-3" *ngIf="!dataSource || dataSource.data.length <= 0">No Records Found!</div>
            </div>
          </mat-card>
        </div>
    
    <div class="p-3">
      <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true"
        [pageIndex]="currentPage" [length]="totalSize" (page)="getCategoryPaginatorData($event)">
      </mat-paginator>
    </div>
  </div>
</div>
