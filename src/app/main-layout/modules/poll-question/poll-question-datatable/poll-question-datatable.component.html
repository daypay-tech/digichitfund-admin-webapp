<div class="p-3">
  <div fxLayout="column" fxLayout.sm="column" fxLayout.xs="column">
    <div fxLayout="row" fxFlex="100%">
      <div fxFlex="60%"><label><h3 class="heading">View Poll Questions</h3></label></div>
      <div fxFlex="40%" fxLayoutAlign="end">
          <button mat-raised-button class="button rightBtnText">
            <mat-icon class="filterAlign">filter_list</mat-icon>
            Filter by
          </button>
          <button mat-raised-button class="button">
            <mat-icon class="sizeDot8">calendar_today</mat-icon>
            2021-2022
          </button>
          <button mat-raised-button class="button" (click)="addPollQuestions()">Add Poll Questions</button>
      </div>
    </div>
    <div fxLayout="row" fxLayoutGap="16px">
      <div fxLayoutAlign="center center">
        <mat-form-field appearance="outline">
          <mat-label>Category Name</mat-label>
          <mat-select [(ngModel)]="categoryId" (selectionChange)="getPollsByCategory()">
            <mat-option value="">ALL</mat-option>
            <mat-option *ngFor="let category of categories" [value]="category.id">{{category.categoryName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxLayoutAlign="center center">
        <mat-form-field appearance="outline">
          <mat-label>Poll Name</mat-label>
          <mat-select [(ngModel)]="pollId">
            <mat-option *ngFor="let poll of polls" [value]="poll.id">{{poll.pollName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxLayoutAlign="center center">
        <button class="btn-base submit-btn" (click)="getPollQuestions()">Search</button>
      </div>
    </div>
  </div>
  <div fxLayout="column" fxLayoutGap="20">
    <div>
      <mat-card>
        <div class="example-container mat-elevation-z8">
          <mat-card-title class="table_title">Poll Questions List</mat-card-title>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef class="table-header"> No. </th>
              <td mat-cell *matCellDef="let element let i = index"> {{i+1}}</td>
            </ng-container>
  
            <!--Category Name Column -->
            <ng-container matColumnDef="categoryName">
              <th mat-header-cell *matHeaderCellDef class="table-header">Category Name</th>
              <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
            </ng-container>
  
            <!--Poll Name Column -->
            <ng-container matColumnDef="pollName">
              <th mat-header-cell *matHeaderCellDef class="table-header">Poll name</th>
              <td mat-cell *matCellDef="let element"> {{element.pollName}} </td>
            </ng-container>
  
  
              <!-- Poll Question Column -->
              <ng-container matColumnDef="question">
                <th mat-header-cell *matHeaderCellDef class="table-header"> No. Of Questions</th>
                <td mat-cell *matCellDef="let element"><p>{{element.questionCount}}</p> </td>
              </ng-container>
  
              <!-- Action Column -->
              <ng-container matColumnDef="view">
                <th mat-header-cell *matHeaderCellDef class="table-header" style="text-align: center;"> View </th>
                <td mat-cell *matCellDef="let element" class="column-container"
                  style="text-align: center;color: hsla(210, 95%, 57%, 0.933)">
                  <button mat-icon-button matTooltip="Click to View Options" class="iconbutton"
                    (click)="viewQuestionOptions(element.id)">
                    View
                  </button>
                </td>
              </ng-container>
              <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef class="table-header" style="text-align: center"> Edit </th>
                <td mat-cell *matCellDef="let element" class="column-container"
                  style="text-align: center; color: hsla(210, 95%, 57%, 0.933)">
                  <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" (click)="edit(element.id)">
                    <mat-icon aria-label="Edit" title="Edit Question">edit</mat-icon>
                  </button>
                </td>
              </ng-container>
              <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef class="table-header" style="text-align: center"> Delete </th>
                <td mat-cell *matCellDef="let element" class="column-container" style="text-align: center">
                  <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn"
                    (click)="doDelete(element.id)">
                    <mat-icon aria-label="Delete" title="Delete">delete</mat-icon>
                  </button>
                </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div class="no-records-text mt-3" *ngIf="!dataSource || dataSource.data.length == 0">No Records Found!</div>
        </div>
      </mat-card>
    </div>
    <div>
      <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true"
        [pageIndex]="currentPage" [length]="totalSize" (page)="getPollQuestionsPaginatorData($event)">
      </mat-paginator>
    </div>
  </div>
</div>
